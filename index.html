<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You ‚ù§Ô∏è</title>
    <style>
        body {
            background-color: #ffe6e6;
            font-family: 'Arial', sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden; /* Stops scrolling if button moves too far */
        }
        h1 { color: #ff3366; font-size: 2.5em; margin-bottom: 30px; padding: 0 20px;}
        .buttons { position: relative; width: 100%; height: 100px; display: flex; justify-content: center; gap: 20px; }
        button {
            font-size: 1.2em;
            padding: 12px 30px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            z-index: 10;
        }
        #yesBtn { background-color: #ff3366; color: white; box-shadow: 0 4px 15px rgba(255, 51, 102, 0.3); }
        #yesBtn:hover { transform: scale(1.1); }
        #noBtn { background-color: white; color: #ff3366; border: 2px solid #ff3366; position: absolute; }
    </style>
</head>
<body>

    <h1>Will you be my Valentine? üåπ</h1>
    
    <div class="buttons">
        <button id="yesBtn" onclick="celebrate()">YES!</button>
        <button id="noBtn">No</button>
    </div>

    <script>
        const noBtn = document.getElementById("noBtn");
        const yesBtn = document.getElementById("yesBtn");

        // Function to move the button
        function moveButton() {
            // Get screen size
            const maxWidth = window.innerWidth - noBtn.offsetWidth;
            const maxHeight = window.innerHeight - noBtn.offsetHeight;

            // Generate random position
            const randomX = Math.random() * maxWidth;
            const randomY = Math.random() * maxHeight;

            // Apply new position
            noBtn.style.position = "fixed"; // Change to fixed to move anywhere on screen
            noBtn.style.left = randomX + "px";
            noBtn.style.top = randomY + "px";
        }

        // Add event listeners for both Mouse (Desktop) and Touch (Mobile)
        noBtn.addEventListener("mouseover", moveButton);
        noBtn.addEventListener("touchstart", moveButton); // This fixes it for phones!

        function celebrate() {
            document.body.innerHTML = "<h1>YAY! I Love You! ‚ù§Ô∏èüíñü•∞</h1><p style='font-size:50px'>üéâ</p>";
            document.body.style.backgroundColor = "#ffcccc";
        }
    </script>

</body>
</html>
